<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Report</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'unsafe-inline'; object-src 'self'; style-src 'self' 'unsafe-inline'; media-src *">
    <link rel="stylesheet" href="https://cdn.qrvey.com/devfiles/qareport/css/font-awesome.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.qrvey.com/devfiles/qareport/css/bootstrap/css/bootstrap.min.css" />
    <link href="https://cdn.qrvey.com/devfiles/qareport/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.qrvey.com/devfiles/qareport/js/navigation.js"></script>
    <script src="https://cdn.qrvey.com/devfiles/qareport/js/chart.js"></script>
    <script src="https://cdn.qrvey.com/devfiles/qareport/js/init.js"></script>
</head>

<body>
    <div class="container">
        <%= scenarios %>
            <div class="scenario-chart">
                <div class="close_chart fa fa-times"></div>
                <h1 class="chart-title">Scenario statistics</h1>
                <canvas id="chart" class="chart" width="400" height="400">Your browser doesn't support HTML5 Canvas.</canvas>
                <div class="legend-details">
                    <h2 class="chart-legend" id="legend">Legend: </h2>
                    <div class="legend_passed">passed</div>
                    <div class="legend_failed">failed</div>
                </div>
            </div>
    </div>
    <div class="document_container"></div>
</body>

</html>
